<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="theme-color" content="#fff" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css" />
        <link rel="stylesheet" href="assets/css/pretty-checkbox.min.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/Dropify/0.2.2/css/dropify.min.css"
            integrity="sha512-EZSUkJWTjzDlspOoPSpUFR0o0Xy7jdzW//6qhUkoZ9c4StFkVsp9fbbd0O06p9ELS3H486m4wmrCELjza4JEog=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/tipped.css" />
        <link rel="stylesheet" href="assets/css/nouislider.min.css" />

        <!-- new -->

        <link rel="stylesheet" href="assets/css/smart_wizard_all.min.css" />

        <!-- new -->

        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Companies</title>
    </head>

    <body>
        <div id="page" class="hfeed site">
            <!--           start content-->
            <div class="main-container">
                <main class="main wrapper">
                    
                    <div class="body_box">
                        <div class="page_banner_box">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h3 class="page_title">
                                            Person
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="recomendation_section">
                            <div class="container">
                                <div class="row align-items-center justify-content-between">
                                    <div class="col-lg-5 col-md-12 ">
                                        <div class="person_filter_button_box ">
                                            <button type="button" class="filter_button" data-filter="all">All</button>
                                            <button type="button" class="filter_button investor-button" data-filter=".investor"><i class="fas fa-user-cog"></i> Investor</button>
                                            <button type="button" class="filter_button founder-button" data-filter=".founder"><i class="fas fa-user-tie"></i> Founder</button>
                                            <button type="button" class="filter_button employee-button" data-filter=".employee "><i class="fas fa-users-cog"></i> Employee</button>
                                        </div>
                                    </div>
                                    <div class="col-md-2 col-6 ">
                                        
                                            <a href="./add-newPerson.html" class="buttom_style">
                                                <span class="borderSpan"><i class="fa fa-plus" aria-hidden="true"></i> <span>Add New</span></span>
                                                <span class="hole"></span>
                                            </a>
                                        
                                    </div>
                            
                                    
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="filter-content row">
                                            <div class="col-lg-4 col-md-6 mix investor" data-order="1">
                                                <div class="filter_box_content investor_box">
                                                    <div class="min_title">
                                                        <div class="person_img">
                                                            <img src="assets/img/person.jpg" alt="" class="img-fluid" />
                                                            <i class="fas fa-user-cog"></i>
                                                        </div>
                                                        <div class="title_box">
                                                            <h4 class="title_box_text">
                                                                Ahmed
                                                            </h4>
                                                            <span class="jop_title">
                                                                Investor
                                                            </span>
                                                        </div>
                                                    </div>

                                                    <a href="#" class="button_hover_style"> Show Person <i class="fas fa-arrow-right"></i> </a>
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-md-6 mix employee" data-order="3">
                                                <div class="filter_box_content employee_box">
                                                    <div class="min_title">
                                                        <div class="person_img">
                                                            <img src="assets/img/person.jpg" alt="" class="img-fluid" />
                                                            <i class="fas fa-users-cog"></i> 
                                                        </div>
                                                        <div class="title_box">
                                                            <h4 class="title_box_text">
                                                                Ahmed
                                                            </h4>
                                                            <span class="jop_title">
                                                                Employee
                                                            </span>
                                                        </div>
                                                    </div>

                                                    <a href="#" class="button_hover_style"> Show Person <i class="fas fa-arrow-right"></i> </a>
                                                </div>
                                            </div>
                                            <div class="col-lg-4 col-md-6 mix founder" data-order="2">
                                                <div class="filter_box_content founder_box">
                                                    <div class="min_title">
                                                        <div class="person_img">
                                                            <img src="assets/img/person.jpg" alt="" class="img-fluid" />
                                                            <i class="fas fa-user-tie"></i> 
                                                        </div>
                                                        <div class="title_box">
                                                            <h4 class="title_box_text">
                                                                Ahmed
                                                            </h4>
                                                            <span class="jop_title">
                                                                Founder
                                                            </span>
                                                        </div>
                                                    </div>

                                                    <a href="#" class="button_hover_style"> Show Person <i class="fas fa-arrow-right"></i> </a>
                                                </div>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <!--           end content-->
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.24/datatables.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/colreorder/1.5.4/js/dataTables.colReorder.min.js"></script>
        <script type="text/javascript" src="./assets/js/tipped.min.js"></script>
        <script type="text/javascript" src="./assets/js/nouislider.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
            integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
            crossorigin="anonymous"
        ></script>

        <!-- new -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js"
            integrity="sha512-nKZDK+ztK6Ug+2B6DZx+QtgeyAmo9YThZob8O3xgjqhw2IVQdAITFasl/jqbyDwclMkLXFOZRiytnUrXk/PM6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <!-- new -->

        <script src="assets/js/script.js"></script>
    </body>
</html>
